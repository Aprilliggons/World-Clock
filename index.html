<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - April Liggons</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="">World Clock</a>
      </h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Cancun">Cancun</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>April Liggons</strong> and is on
      <a href="https://github.com/Aprilliggons/World-Clock" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://world-clockapplication.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
